<html>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://raw.github.com/michael/github/master/test/vendor/base64.js"></script>
<script src="https://raw.github.com/newhouseb/github/master/github.js"></script>
<script>
window.onload = function() {
    alert('cookie:' + window.cookie);
    if(!window.cookie || window.cookie.split('=')[0] != 'access_token') {
       window.cookie = 'access_token=' + prompt('enter your access token');
    }
    var github = new Github({
      username: 'newhouseb',
      access_token: window.cookie.split('=')[1]
    });
    var reponame = window.location.href.split('/')[3]
    var repo = github.getRepo(reponame);
    repo.read(window.location.href.substring(('http://newhouseb.github.com/'+reponame+'/').length), function(err, data) {
        document.write(data + '<script>window.onload()<'+'/script>');
    });
};
</script>
